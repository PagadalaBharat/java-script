<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p id="result">0</p>
      </div>
      <div class="button">
        <div class="row">
          <button>C</button>
          <button>DEL</button>
          <button>+</button>
          <button>%</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
        </div>
        <div class="row">
          <button>3</button>
          <button>2</button>
          <button>1</button>
          <button>-</button>
        </div>
        <div class="row">
          <button>.</button>
          <button>00</button>
          <button>0</button>
          <button>=</button>
        </div>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
